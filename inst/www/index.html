<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>OpenSILEX - Compare 2 variables</title>
    <!-- style -->
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"">
    <!-- select2 -->
    <link href="css/select2.min.css" rel="stylesheet" />
    <!-- jquery ui -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- css loader -->
    <link rel="stylesheet" href="css/css-loader.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<div id="cssLoader" class="loader loader-default" data-text="Loading"></div>

<body>
    <div class="wrap">
        <h2 class="main-title">Variable data comparison</h2>
        <div class="container-fluid">
            <div class="col-md-12">
                <!-- form -->
                <form role="form">
                    <div id="inputForm">
                        <!-- variable -->
                        <div class="form-group">
                            <strong>
                                <label for="variable"> Variable </label>
                            </strong>
                            <select id="variable" class="form-control" required></select>
                        </div>
                        
                        <label for="smoothing">smoothing</label>
                        <input type="checkbox" id="smoothing" name="smoothing" >
                        <div class="form-inline">
                            <label for="startDate">Start date:</label>
                            <input class="form-control" type="text" id="startDate" name="startDate" />
                            <label for="endDate">End date:</label>
                            <input class="form-control" type="text" id="endDate" name="endDate" />
                        </div>
                        <!-- submit -->
                        <div class="form-group"></div>
                        <button id="submit" type="submit" class="btn btn-primary">
                            Show graph!
                        </button>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Search parameters -->
    <p id="searchParameters" ></p>
    
    <!-- plotDiv -->
    <div class="embed-responsive embed-responsive-4by3">
        <iframe class="embed-responsive-item" id="plotDiv" allowfullscreen></iframe>
    </div>
    <br>
    <!-- Grid tabs -->
    <ul id="navtabs" class="nav nav-tabs" role="tablist">
    </ul>
    <!-- Grid tab contents -->
    <div id="tables" class="tab-content"></div>

    <!-- jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <!-- opencpu client -->
    <script src="js/opencpu-0.5.js"></script>
    <script src="js/opensilex.js"></script>
    <!-- user script -->
    <script src="js/app.js"></script>
    
</body>

</html>
